{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class= 'content-section'>
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class= 'boarder-bottom mb=4'>Post Question</legend>
				
				{{ form.media }}
				{{ form|crispy }}

			</fieldset>
			<div class='form-group'>
				<button class= 'w3-btn w3-button' type="submit">Post</button>
			</div>
		</form>	
	</div>
{% endblock content %}
